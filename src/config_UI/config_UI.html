<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>配置集可视化</title>
    <link rel="stylesheet" href="/src/config_UI/config_UI.css">
</head>
<body>
    <div class="container">
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <div style="flex:1;text-align:center;">
                <h1 style="display:inline-block;margin:0;">启动器配置集可视化管理</h1>
            </div>
            <div>
                <button id="settings-btn" class="btn" style="background:#eee;color:#333;margin-left:20px;">⚙ 设置</button>
            </div>
        </div>
        <div style="margin-bottom:20px;display:flex;align-items:center;">
            <button id="add-config-btn" class="btn" style="margin-left:0;">新建配置集</button>
            <button id="batch-select-btn" class="btn" style="margin-left:10px;background:#607d8b;">批量管理</button>
            <button id="batch-delete-btn" class="btn" style="margin-left:10px;background:#e74c3c;display:none;">删除选中(0)</button>
        </div>
        <div id="config-list" class="config-list"></div>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>
    <script src="/src/config_UI/config_UI.js"></script>
</body>
</html>
